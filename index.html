<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header>
        Weather Dashboard
    </header>

    <div class="container">
        
        <div class="row">
            
            <div class="search col-3">
                <h2>Search for a city:</h2>
                <input type="text" id="city" name="city" placeholder="Austin"><br>
                <button onclick="search()" class="button">Search</button>
                <div class="past-searches row"></div>
            </div>

            <div class="results col-9">
                <div class="results-current row">
                    <div class="current"></div>
                </div>

                <div class="forecast row"></div>

                <div class="results-forecast row">
                    <div class="forecast-days col-2" id="forecast1"></div>
                    
                    <div class="forecast-days col-2" id="forecast2"></div>
                    
                    <div class="forecast-days col-2" id="forecast3"></div>
                    
                    <div class="forecast-days col-2" id="forecast4"></div>
                    
                    <div class="forecast-days col-2" id="forecast5"></div>
                </div>
            
            </div>
        
        </div>
    
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
